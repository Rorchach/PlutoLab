<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixi</title>
    <style>
        body {
            padding: 0;
        }
    </style>
</head>
<body>
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/static/project/pixi/pixi.js"></script>
    <script>
        var renderer = new PIXI.WebGLRenderer(window.screen.width, window.screen.height, {
            // transparent: true
        });

        renderer.backgroundColor = 0x369369;

        window.renderer = renderer;

        document.body.appendChild(renderer.view);
        var stage = new PIXI.Container();
        var ball;

        // load the texture we need
        PIXI.loader.add('bunny', '/static/project/pixi/ball.jpeg').load(function (loader, resources) {
            // This creates a texture from a 'bunny.png' image.
            ball = new PIXI.Sprite(resources.bunny.texture);

            // Setup the position and scale of the bunny
            ball.position.x = 400;
            ball.position.y = 20;

            // Add the bunny to the scene we are building.
            stage.addChild(ball);

            // kick off the animation loop (defined below)
            animate();
        });

        function animate() {
            // start the timer for the next animation loop
            requestAnimationFrame(animate);

            // each frame we spin the bunny around a bit
            ball.position.y += 1;

            // this is the main render call that makes pixi draw your container and its children.
            renderer.render(stage);
        }
    </script>
</body>
</html>
