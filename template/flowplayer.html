<!doctype html>

<head>

   <!-- player skin -->
   <link rel="stylesheet" href="/static/lib/flowplayer/skin/minimalist.css">

   <!-- site specific styling -->
   <style>
   body { font: 12px "Myriad Pro", "Lucida Grande", sans-serif; text-align: center; padding-top: 3%; }
   .flowplayer { width: 80%; }
   </style>

   <!-- for video tag based installs flowplayer depends on jQuery 1.7.2+ -->
   <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>

   <!-- include flowplayer -->
   <script src="/static/lib/flowplayer/flowplayer.min.js"></script>

</head>

<body>

   <!-- the player -->
   <div class="flowplayer no-background" data-swf="/static/lib/flowplayer/flowplayer.swf">
      <video>
            <source type="application/x-mpegurl" src="http://123.56.120.86:8526/live/livestream.m3u8">
      </video>
   </div>
   
   <script>
      flowplayer(function (api) {
        api.on("load", function (e, api, video) {
          $("#vinfo").text(api.engine.engineName + " engine playing " + video.type);
        });
      });
   </script>
</body>
